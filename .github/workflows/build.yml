name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - master

jobs:
  build-and-analyze:
    name: Build and Analyze
    # 1. Cambio clave: usa tu runner local
    runs-on: self-hosted

    steps:
      # Paso para descargar tu c칩digo al runner
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Paso a침adido: configurar Java en el runner
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 3. Paso a침adido y crucial: compilar el proyecto
      - name: Build with Maven
        run: mvn -B verify

      # Paso final: ejecutar el an치lisis de SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
